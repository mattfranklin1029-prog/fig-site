<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact | Franklin Innovation Group</title>
  <link rel="stylesheet" href="/style.css" />
  <style>.hp-field{position:absolute;left:-10000px;opacity:0}</style>
</head>
<body>
  <header class="site container">
    <h1>Contact</h1>
    <p>Send a quick note—I'll reply within 1 business day.</p>
  </header>

  <main class="container">
    <form class="form-grid" method="POST" action="/api/contact" accept-charset="UTF-8">
      <input type="text" name="_gotcha" tabindex="-1" autocomplete="off" class="hp-field" aria-hidden="true">
      <label for="name">Name</label>
      <input id="name" name="name" class="input" type="text" required autocomplete="name" placeholder="Your name">

      <label for="email">Email</label>
      <input id="email" name="email" class="input" type="email" required autocomplete="email" placeholder="you@example.com" inputmode="email">

      <label for="msg">Message</label>
      <textarea id="msg" name="message" class="input" required placeholder="Write your message..." rows="6"></textarea>

      <input type="hidden" name="_redirect" value="/thank-you.html">
      <button class="cta" type="submit">Send</button>
    </form>
  </main>

  <footer class="site container">
    <p>© Franklin Innovation Group</p>
  </footer>
</body>
</html>
